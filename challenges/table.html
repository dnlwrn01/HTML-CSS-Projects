<!--Basic HTML Table Example-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                text-align: center;
            }
            table {
                border: 1px solid black;
            }

            th {
                background-color: teal;
                color: white;
                padding: 5px;
            }
            td {
                background-color: thistle;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Our Menu</h2>

        <table style="width:100%">
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th> 
                <th>Dinner</th>
            </tr>
            <tr>
                <td>Eggs & Bacon</td>
                <td>Pancakes & Sausage</td>
                <td>Oatmeal & Fruit</td>
            </tr>
            <tr>
                <td>Sanwiches</td>
                <td>Soup</td>
                <td>Salad</td>
            </tr>
            <tr>
                <td>Steak & Potatos</td>
                <td>Fried Chicken</td>
                <td>Cheese Burger</td>
            </tr>
        </table>

    </body>
</html>
